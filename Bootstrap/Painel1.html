<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de solicitação de senha</title>
    <link rel="stylesheet" href="painel1.css">
    <style>
        body {
            background-color: #0a4b7e;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .container {
            width: 100%;
        }

        .btn {
            font-size: 3rem;
            width: 100%;
            text-transform: uppercase;
            background-color: red;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
        }

        .btn-balcao {
            background-color: #e3e5e4;
            color: #636268;
        }

        .btn-senha {
            background-color: #e3e5e4;
            color: #000;
        }

        .btn-success {
            background-color: darkgreen;
        }

        .btn-primary {
            background-color: yellowgreen;
        }

        .btn-warning {
            background-color: blue;
        }

        .row {
            display: flex;
            width: 100%;
            padding: 0.5rem;
        }

        .col-8 {
            flex: 8;
            padding: 0.5rem;
        }

        .col-4 {
            flex: 4;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem;
        }

        .btn-group {
            display: flex;
        }

        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            background-color: #e3e5e4;
            color: #000;
            padding: 1rem 0;
            margin: 1rem 0;
        }

        .marquee p {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <button type="button" class="btn btn-danger">Atendimento Geral</button>
            </div>
            <div class="col-4">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-balcao">A</button>
                    <button type="button" class="btn btn-senha">123</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <button type="button" class="btn btn-success">Trocas e Devoluções</button>
            </div>
            <div class="col-4">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-balcao">A</button>
                    <button type="button" class="btn btn-senha">123</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <button type="button" class="btn btn-primary">Serviços Financeiros</button>
            </div>
            <div class="col-4">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-balcao">A</button>
                    <button type="button" class="btn btn-senha">123</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <button type="button" class="btn btn-warning">Apoio Técnico</button>
            </div>
            <div class="col-4">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-balcao">A</button>
                    <button type="button" class="btn btn-senha">123</button>
                </div>
            </div>
        </div>
        <div class="marquee">
            <p>Essa poha é loucaaa</p>
        </div>
    </div>
</body>
</html>
